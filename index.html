<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div id="tipCalculator">
        <div class="container">
            <h1 class="header">SPLI <br> <span>TTER</span></h1>
            <div class="tipCalculator_content">
                <div class="tip_card">
                    <form action="#">
                        <div class="inpu_inpu">
                            <label for="bill">Bill</label>
                            <input type="number" id="bill" placeholder="0">
                            <div class="dollar">$</div>
                            <p class="error1">Can't be zero, or empty</p>
                        </div>
                        <!-- selected Tip -->
                        <div class="selectTips">
                            <h1>Select Tip %</h1>
                            <div class="selectTip_btn">
                                <button type="button" class="tip_button" id="tip_5_percent">5%</button>
                                <button type="button" class="tip_button" id="tip_10_percent">10%</button>
                                <button type="button" class="tip_button" id="tip_15_percent">15%</button>
                                <button type="button" class="tip_button" id="tip_25_percent">25%</button>
                                <button type="button" class="tip_button" id="tip_50_percent">50%</button>
                                <input type="text" class="tip_coustom" placeholder="Custom" id="custom">
                            </div>
                        </div>

                        <!-- numbers of people -->
                        <div class="numberOfPeople">
                            <label>Number of People</label>
                            <input type="number" placeholder="0" id="numberOfPeole">

                            <!-- error message -->
                            <p class="error">Can't be zero, or empty</p>

                        </div>
                    </form>
                </div>
                <div class="tip_card">
                    <!-- result -->
                    <div class="result_content">
                        <!-- tip_amount -->
                        <div class="tip_amount">
                            <h1>Tip Amount</h1>
                            <p>/ person</p>
                            <div class="tip_amount_result" id="tip_amount">$0.00</div>
                        </div>
                        <!-- total -->
                        <div class="total">
                            <h1>Total</h1>
                            <p>/ person</p>
                            <div class="tip_total_result" id="total">$0.00</div>
                        </div>
                        <!-- btn_reset -->
                        <button class="reset">RESET</button>
                    </div>
                </div>
            </div>
            <p class="smaill_footer">Chanllenge By <span> Frontend Mentor.</span> Coded By <span> Victor Chebe.</span></p class="smaill_footer">
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
